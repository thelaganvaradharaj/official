<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thelagan Varadharaj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Protest+Strike&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Protest Strike', sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.2rem;
            color: #FFF;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            z-index: 10;
        }

        .nav-links {
            position: absolute;
            top: 30px;
            right: 50px;
            display: flex;
            gap: 40px;
            z-index: 10;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3rem;
            position: relative;
            cursor: none;
        }

        .nav-links a.current {
            color: #6CFF58;
        }

        .nav-links a:not(.current)::after {
            content: '';
            width: 0;
            height: 3px;
            background: #6CFF58;
            position: absolute;
            left: 0;
            bottom: -1px;
            transition: 0.5s;
        }

        .nav-links a:not(.current):hover::after {
            width: 100%;
        }

        .content {
            flex: 1;
            margin-left: 60px;
            text-align: left;
        }

        .content h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .content h2 {
            font-size: 2.7rem;
            font-weight: 300;
        }

        .btn {
            background: #6CFF58;
            padding: 12px 30px;
            border-radius: 30px;
            color: #000;
            text-decoration: none;
            font-size: 1rem;
            cursor: none;
            transition: transform 0.3s ease;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            display: inline-block;
            margin-top: 20px;

        }

        .btn:hover {
            background: #6CFF58;
            box-shadow: 0 0 25px rgba(32, 255, 51, 0.8);
        }

        .profile-image-container {
            position: relative;
            display: flex;
            margin-right: 35px;
        }

        .profile-image {
            position: relative;
            z-index: 2;
            max-width: 680px;
            height: auto;
            object-fit: cover;
        }

        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(25px);
            opacity: 0.8;
            animation: aestheticColorRotate 12s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes aestheticColorRotate {
            0% {
                filter: drop-shadow(0 0 20px rgba(108, 255, 88, 0.9)) blur(25px);
            }

            16% {
                filter: drop-shadow(0 0 20px rgba(163, 255, 137, 0.9)) blur(25px);
            }

            32% {
                filter: drop-shadow(0 0 20px rgba(88, 218, 255, 0.9)) blur(25px);
            }

            48% {
                filter: drop-shadow(0 0 20px rgba(174, 137, 255, 0.9)) blur(25px);
            }

            64% {
                filter: drop-shadow(0 0 20px rgba(255, 189, 89, 0.9)) blur(25px);
            }

            80% {
                filter: drop-shadow(0 0 20px rgba(126, 255, 177, 0.9)) blur(25px);
            }

            100% {
                filter: drop-shadow(0 0 20px rgba(108, 255, 88, 0.9)) blur(25px);
            }
        }

        .social-icons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 50px;
            z-index: 10;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
            cursor: none;
        }

        .social-icons a:hover {
            color: #6CFF58;
        }

        .cursor-dot,
        .cursor-outline {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .cursor-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: width 0.3s, height 0.3s, border-color 0.3s, background 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 1001;
            cursor: pointer;
            width: 30px;
            height: 22px;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger .line {
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column-reverse;
                padding-top: 100px;
                height: 100%;
                justify-content: center;
            }

            .content {
                margin-left: 0;
                text-align: center;
            }

            .profile-image-container {
                margin-right: 0;
                margin-bottom: 2rem;
            }

            .profile-image {
                max-width: 450px;
            }

            .content h1 {
                font-size: 4rem;
            }

            .content h2 {
                font-size: 2.2rem;
            }

            .social-icons {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            body {
                cursor: default;
                align-items: flex-end;
            }

            .cursor-dot,
            .cursor-outline {
                display: none;
            }

            .logo {
                top: 25px;
                left: 20px;
            }

            .container {
                margin-bottom: 12vh;
                padding-top: 55%;
                padding-bottom: 0;
                width: 100%;
                padding-left: 20px;
                padding-right: 20px;
            }

            .content h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .profile-image-container {
                margin-bottom: 1.5rem;
            }

            .profile-image {
                max-width: 400px;

            }

            .social-icons {
                bottom: 25px;
                gap: 45px;
            }

            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                transform: translateX(100%);
                transition: transform 0.4s ease-in-out;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .nav-links a {
                font-size: 2rem;
                cursor: pointer;
            }

            .nav-links a:not(.current)::after {
                bottom: -5px;
            }

            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(7px, 7px);
            }

            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="logo">V THELAGAN</div>

    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="nav-links">
        <a href="home.html" class="current">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="content">
            <h2>Hi,</h2>
            <h2>I'm Thelagan Varadharaj</h2>
            <h1><span class="changing-text"></span></h1>
            <a href="downloads/Thelagan Varadharaj.docx" class="btn">Download CV</a>
        </div>
        <div class="profile-image-container">
            <img src="images/my_picture.png" alt="Profile Picture" class="profile-image">
            <img src="images/my_picture.png" alt="" class="glow-effect">
        </div>
    </div>

    <div class="social-icons">
        <a href="https://github.com/thelaganvaradharaj" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/thelagan-varadharaj/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/thelagan_varadharaj_/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".changing-text", {
            strings: ["Innovator", "Designer", "Developer", "Entrepreneur"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        });

        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        const isTouchDevice = () => 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice()) {
            let mouseX = 0;
            let mouseY = 0;
            let outlineX = 0;
            let outlineY = 0;

            const speed = 0.10;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                dot.style.left = `${mouseX}px`;
                dot.style.top = `${mouseY}px`;
            });

            function animateCursor() {
                let distX = mouseX - outlineX;
                let distY = mouseY - outlineY;

                outlineX += distX * speed;
                outlineY += distY * speed;

                outline.style.left = `${outlineX}px`;
                outline.style.top = `${outlineY}px`;

                requestAnimationFrame(animateCursor);
            }

            animateCursor();

            document.querySelectorAll('a, .btn, .hamburger').forEach(link => {
                link.addEventListener('mouseover', () => {
                    outline.style.width = '50px';
                    outline.style.height = '50px';
                    outline.style.borderColor = 'rgba(108, 255, 88, 0.6)';
                    outline.style.background = 'rgba(108, 255, 88, 0.1)';
                });
                link.addEventListener('mouseout', () => {
                    outline.style.width = '40px';
                    outline.style.height = '40px';
                    outline.style.borderColor = 'rgba(255,255,255,0.3)';
                    outline.style.background = 'rgba(255,255,255,0.1)';
                });
            });
        }

        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

    </script>
</body>

</html>
